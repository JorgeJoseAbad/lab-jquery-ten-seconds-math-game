<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href='css/custom.css' type="text/css" rel='stylesheet'>
  </head>
  <body>
    <div class="container">
          <h1>Ten Seconds Math Game</h1>


            <div class="selector">
              <h2>Game Options</h2>
              <div class="button-slider">
                <form id="paso1" action="">
                  <label for="number_limit">Number Limit</label>
                  <input id="number_limit" type="text">
                  <div class="operators">
                      <label for="operators">Operators</label>
                      <fieldset>
                        <input class="operator" type="checkbox" name="+" value="+">+<br>
                        <input class="operator" type="checkbox" name="-" value="-">-<br>
                        <input class="operator" type="checkbox" name="x" value="x">x<br>
                        <input class="operator" type="checkbox" name="/" value="/">/<br>
                      </fieldset>
                    </div>
                  <button onclick="newGame()">Start Game</button>

                </form>
                <div id="paso2" style="display: none" action="">
                  <p><span id="seconds">10</span>seconds left</p>
                  <label id="formula" for="result">9 - 8</label>
                  <input id="result" type="text">
                </div>
            </div>

        </div>

      <script src="js/application.js"></script>
      <script src="js/tenSecondsMath.js"></script>

  </body>
</html>
